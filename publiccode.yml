    localisedName: Generatore di Client Assertion PDND
    shortDescription: Utility .NET per generare client assertion JWT per l’accesso alle API PDND
    longDescription: Il PDND Client Assertion Generator è un progetto open-source
      sviluppato in .NET per facilitare l'autenticazione OAuth2 nell'ambito
      della Piattaforma Digitale Nazionale Dati (PDND). Questo strumento
      consente la generazione automatizzata di JWT (JSON Web Token) firmati con
      chiavi private, indispensabili per l'accesso sicuro alle API della PDND.
      Questa soluzione ready-to-use è altamente configurabile, consentendo di
      adattarsi a diversi contesti applicativi e alle specifiche esigenze dei
      progetti.
    features:
      - Generazione di Client Assertion
